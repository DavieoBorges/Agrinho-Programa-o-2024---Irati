<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre Irati</title>
    <h1><a class="Voltar" href="EntradaQuizz.html">Voltar</a></h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .Voltar:hover{
            color: #FFFFFF;
	        background-color: #235ac7;
	        border-radius: 7px;
	        transition-duration: 0.6s;
	        text-decoration: none;
        }

        h1{
            text-align: center;
            color: #3e96df;
        }

        h1 a{
            text-decoration: none;
            padding: 6px 6px 10px 6px;
        }

        .question {
            margin: 20px 0;
        }
        .question h2 {
            color: #3e96df;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .options input {
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3e96df;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #357abf;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #3e96df;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz sobre Irati</h1>
        <form id="quizForm">
            <div class="question">
                <h2>1. Irati é uma cidade com bastante agricultura envolvida, Irati é a cidade da?</h2>
                <ul class="options">
                    <li><label><input type="radio" name="question1" value="a"> a) Batata</label></li>
                    <li><label><input type="radio" name="question1" value="b"> b) Trigo</label></li>
                    <li><label><input type="radio" name="question1" value="c"> c) Cenoura</label></li>
                </ul>
            </div>
            <div class="question">
                <h2>2. Como Irati foi criada?</h2>
                <ul class="options">
                    <li><label><input type="radio" name="question2" value="a"> a) Pelos Portugueses</label></li>
                    <li><label><input type="radio" name="question2" value="b"> b) Pela grande imigração de poloneses e ucranianos</label></li>
                    <li><label><input type="radio" name="question2" value="c"> c) Pelos indígenas</label></li>
                </ul>
            </div>
            <div class="question">
                <h2>3. Quando começou a mecanização de Irati?</h2>
                <ul class="options">
                    <li><label><input type="radio" name="question3" value="a"> a) Década de 1950</label></li>
                    <li><label><input type="radio" name="question3" value="b"> b) Início do século XX</label></li>
                    <li><label><input type="radio" name="question3" value="c"> c) Épocas atuais</label></li>
                </ul>
            </div>
            <button type="button" class="submit-btn" onclick="checkAnswers()">Enviar</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function checkAnswers() {
            const answers = {
                question1: 'a',
                question2: 'b',
                question3: 'a'
            };
            
            let score = 0;
            const form = document.forms['quizForm'];
            const resultDiv = document.getElementById('result');

            for (let question in answers) {
                const userAnswer = form[question].value;
                if (userAnswer === answers[question]) {
                    score++;
                }
            }

            const totalQuestions = Object.keys(answers).length;
            resultDiv.textContent = `Você acertou ${score} de ${totalQuestions} perguntas.`;
        }
    </script>
</body>
</html>
